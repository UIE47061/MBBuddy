# 開發環境的 Docker Compose
services:
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    image: mbbuddy-backend:dev
    container_name: mbbuddy-backend-dev
    ports:
      - "0.0.0.0:8001:8000"
    volumes:
      - ../backend:/app
    env_file:
      - ../backend/.env
    environment:
      - PYTHONPATH=/app
      - ANYTHINGLLM_BASE_URL=http://host.docker.internal:3001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - mbbuddy-network

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend.dev
    image: mbbuddy-frontend:dev
    container_name: mbbuddy-frontend-dev
    ports:
      - "0.0.0.0:5173:5173"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - mbbuddy-network

networks:
  mbbuddy-network:
    driver: bridge
